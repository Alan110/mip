<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>文章大标题</title>
        <link rel="stylesheet" type="text/css" href="/dist/css/mipmain.css">
    </head>
    <body>

    <p>fixed-height</p>
    <mip-iframe
        layout="fixed-height"
        height="200" 
        allowfullscreen  
        src="http://m.120ask.com/" 
        sandbox="" 
        allowfullscreen 
        allowtransparency="true">
    </mip-iframe>

    <p>fixed</p>
    <mip-iframe
        layout="fixed"
        width="200"
        height="200" 
        allowfullscreen  
        src="http://m.120ask.com/" 
        sandbox="" 
        allowfullscreen 
        allowtransparency="true">
    </mip-iframe>

    <p>responsive</p>
    <mip-iframe
        layout="responsive"
        width="300" 
        height="400" 
        allowfullscreen  
        src="http://m.120ask.com/" 
        sandbox="" 
        allowfullscreen 
        allowtransparency="true">
    </mip-iframe>
        <script src="/dist/mipmain.js"></script>
</body>
</html>
