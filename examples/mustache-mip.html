<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mip 模板引擎</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/dist/css/mipmain.css">
  </head>
  <body>
    <div class="article">
        <p class="mip-text">
            文章部分
        </p>
    </div>
    
    <mip-mustache>
        <li>name:{{name}}</li>
        <li>sex:{{sex}}</li>
    </mip-mustache>

    <script src="/dist/mipmain.js"></script>
    <script src="/dist/extensions/mip-mustache/0.1/mip-mustache.js"></script>
  </body>
</html>
